apiVersion: apps/v1
kind: Deployment
metadata:
  name: discounts-v2
spec:
  selector:
    matchLabels:
      app: discounts
      version: v2
  replicas: 1
  template:
    metadata:
      annotations:
        readiness.status.sidecar.istio.io/applicationPorts: ""
      labels:
        app: discounts
        version: v2
    spec:
      containers:
        - name: discounts
          image: lucasponce/travels:dev
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          securityContext:
            privileged: false
          env:
            - name: CURRENT_SERVICE
              value: "discounts"
            - name: CURRENT_VERSION
              value: "v2"
            - name: CHAOS_MONKEY
              value: "true"
            - name: CHAOS_MONKEY_SLEEP
              value: "50"
---
